<html>
<head>
    <title>My Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet' href='style.css' type='text/css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class='site-heading'>My Library</h1>
    <div class='library library__unread'>
        <h1 class='main__heading'>Unread Books</h1>


        <div class='add-book' id='addUnreadBook'>
            <i class="fas fa-plus-circle add-book__button" ></i>
        </div>
    </div>


    <div class='library library__read'>
        <h1 class='main__heading'>Read Books</h1>


        <div class='add-book' id='addReadBook'>
            <i class="fas fa-plus-circle add-book__button" ></i>
        </div>
    </div>
    <script src='script.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js" integrity="sha512-UwcC/iaz5ziHX7V6LjSKaXgCuRRqbTp1QHpbOJ4l1nw2/boCfZ2KlFIqBUA/uRVF0onbREnY9do8rM/uT/ilqw==" crossorigin="anonymous"></script>
</body>
</html>
